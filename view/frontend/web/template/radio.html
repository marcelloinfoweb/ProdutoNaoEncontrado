<div class="field" visible="visible" css="$data.additionalClasses" attr="'data-config-scope': $data.scopeLabel, 'data-index': index">
    <legend class="field-label" if="$data.label" attr="for: uid">
        <span text="label"/>
    </legend>
    <div style="margin-bottom: 20px;">
        <li id="opcao" class="checkout-opcao-produto" data-bind="fadeVisible: visible()" style="display: list-item;">

            <div class="step-title" data-role="title"
                 data-bind="i18n: 'O que fazer se o produto não estiver disponível?'">
            </div>
            <div class="field-control" style="margin-top: 20px;">
                <div outereach="options">
                    <input ko-checked="$parent.value" ko-disabled="$parent.disabled"
                           attr="id: ++ko.uid, value: value, name: name, type: 'radio'"/>
                    <label class="field-label" text="label" attr="for: ko.uid"/>
                </div>

                <div class="mensagem-erro"></div>

            </div>
        </li>
    </div>
</div>
