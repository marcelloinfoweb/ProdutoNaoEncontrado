<div class="admin__field" visible="visible" css="$data.additionalClasses"
    attr="'data-config-scope': $data.scopeLabel, 'data-index': index">
    <legend class="admin__field-label" if="$data.label" attr="for: uid">
        <span text="label" />
    </legend>
    <div style="margin-bottom: 20px;">
        <li id="opcao" class="checkout-opcao-produto" data-bind="fadeVisible: visible()" style="display: list-item;">

            <div class="step-title" data-role="title"
                data-bind="i18n: 'O que fazer se o produto não estiver disponível?'">
            </div>
            <div class="admin__field-control" css="'_with-tooltip': $data.tooltip">

                <div class="admin__field admin__field-option" outereach="options">

                    <input ko-checked="$parent.value" ko-disabled="$parent.disabled" css="
                    'admin__control-radio': !$parent.multiple, 'admin__control-checkbox': $parent.multiple"
                        attr="id: ++ko.uid, value: value, name: name, type: $parent.multiple ? 'checkbox' : 'radio'" />

                    <label class="admin__field-label" text="label" attr="for: ko.uid" />

                </div>

                <label class="admin__field-error" if="error" attr="for: uid" text="error" />

                <div class="admin__field-note" if="$data.notice" attr="id: noticeId">
                    <span html="notice" />
                </div>

                <div class="admin__additional-info" if="$data.additionalInfo" html="$data.additionalInfo"></div>

                <render args="$data.service.template" if="$data.hasService()" />
            </div>
        </li>
    </div>
</div>
